<!DOCTYPE html>

<head>
  <title>Create Company Name</title> <!-- Browser header -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='companylogo.png') }}" />
  <!-- Logo on browser tab -->
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" /> <!-- links to CSS file -->
</head>

<body>

  <img src="{{ url_for('static', filename='companylogo.png') }}" class="icon" /> <!-- Dog image on webpage -->


  <h3>Create a name for my company</h3> <!-- Text with h3 style -->
  <form action="/" method="post">
    <!-- Field -->
    <input type="text" name="field" placeholder="Enter the field of your company" required />
    <!-- Description -->
    <input type="text" name="description" placeholder="Brief description of the company" required />
    <!-- Target audience -->
    <input type="text" name="target_audience" placeholder="What is your target audience" required />
    <!-- Professionality -->
    <input type="text" name="creativity" placeholder="Level of creativity (1-5)" required />
    <!-- Submit button-->
    <input type="submit" value="Generate names" />
  </form>

  {% if result %}
  <h4>Generated Names:</h4>
  <div class="result">
    {% set names = result.strip().split('\n') %}
    {% for name in names %}
    {% if name.strip() %}
    <p>{{ name.strip() }}</p>
    {% endif %}
    {% endfor %}
  </div>
  {% endif %}


</body>
